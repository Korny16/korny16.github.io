<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000, #333);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: visible;
        }

        #container {
            text-align: center;
            position: relative;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: limegreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: lime;
            border-radius: 50%;
            animation: falling 5s linear infinite;
        }

        @keyframes falling {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Morse Code Converter</h1>
    <input type="text" id="inputText" placeholder="Enter text in Morse code">
    <br>
    <button onclick="convertToLetter()">Convert</button>
    <button onclick="addDot()">Add Dot</button>
    <button onclick="addDash()">Add Dash</button>
    <button onclick="addSpace()">Add Space</button>
    <button onclick="removeLast()">Remove Last</button>

    <!-- Snowflakes -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            createSnowflakes();
        });

        function createSnowflakes() {
            const container = document.getElementById("container");

            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration
                container.appendChild(snowflake);
            }
        }
    </script>

    <script>
        function convertToLetter() {
            // ... (předchozí kód)
        }

        function addDot() {
            document.getElementById("inputText").value += ".";
        }

        function addDash() {
            document.getElementById("inputText").value += "-";
        }

        function addSpace() {
            document.getElementById("inputText").value += " ";
        }

        function removeLast() {
            var currentText = document.getElementById("inputText").value;
            document.getElementById("inputText").value = currentText.slice(0, -1);
        }
    </script>

</div>

</body>
</html>
